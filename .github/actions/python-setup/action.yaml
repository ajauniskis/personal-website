name: Python Setup

runs:
  using: composite
  steps:

    - name: Install Poetry
      shell: bash
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9.7"
        architecture: "x64"
        cache: "poetry"

    - name: Install Python dependencies
      shell: bash
      run: |
        poetry install
